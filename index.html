<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile Page</title>
  <!-- Link ke Font Awesome untuk ikon media sosial -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: 'Poppins', sans-serif;
      background-color: #f0f4f8;
    }

    .container {
      text-align: center;
      padding: 40px;
      border-radius: 15px;
      background-color: #fff;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      width: 500px;
    }

    .rounded-image {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 30px;
      border: 4px solid #3b82f6;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      transition: transform 0.3s;
    }

    .rounded-image:hover {
      transform: scale(1.1);
    }

    .name-box {
      background-color: #3b82f6;
      color: white;
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 25px;
      font-size: 26px;
      font-weight: 600;
      letter-spacing: 1.5px;
    }

    .social-media {
      display: flex;
      justify-content: center;
      gap: 25px;
      margin-bottom: 30px;
    }

    .social-media a {
      color: #3b82f6;
      font-size: 30px;
      transition: color 0.3s, transform 0.3s;
    }

    .social-media a:hover {
      color: #2563eb;
      transform: scale(1.2);
    }

    .time-box {
      background-color: #3b82f6;
      color: white;
      padding: 20px;
      border-radius: 10px;
      font-size: 20px;
      font-weight: 400;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    #clock, #date {
      margin: 10px 0;
    }
  </style>

  <script>
    function updateTime() {
      var now = new Date();
      var time = now.toLocaleTimeString();
      
      // Array untuk bulan dalam bahasa Indonesia
      var months = [
        "Januari", "Februari", "Maret", "April", "Mei", "Juni", 
        "Juli", "Agustus", "September", "Oktober", "November", "Desember"
      ];
      
      // Mendapatkan bulan dalam format teks
      var month = months[now.getMonth()];
      var date = now.getDate() + " " + month + " " + now.getFullYear();
      
      document.getElementById('clock').innerHTML = time;
      document.getElementById('date').innerHTML = date;
    }
    
    setInterval(updateTime, 1000);
  </script>

</head>
<body>

  <div class="container">
    <!-- Foto Profil -->
    <img src="img.jpg" alt="Foto Profil" class="rounded-image">
    
    <!-- Kotak Nama -->
    <div class="name-box">
      Khalis Pancaroba
    </div>

    <!-- Ikon Sosial Media -->
    <div class="social-media">
        <a href="wwwkonyol.com"></a>
      <!-- Tautan ke Instagram -->
      <a href="https://www.instagram.com/khlspan?igsh=MWpkZ2ptOWoxMnQ2eQ==" >
        <i class="fab fa-instagram"></i>
      </a>

      <!-- Tautan ke Facebook -->
      <a href="https://www.facebook.com/khalisasu.khalisasu?mibextid=ZbWKwL" >
        <i class="fab fa-facebook"></i>
      </a>

      <!-- Tautan ke WhatsApp -->
      <a href="https://wa.me/081284166833" >
        <i class="fab fa-whatsapp"></i>
      </a>
    </div>

    <!-- Kotak Jam dan Tanggal -->
    <div class="time-box">
      <div id="clock"></div>
      <div id="date"></div>
    </div>
  </div>

</body>
</html>
